{% extends 'tasks/base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
    <h1 class="mb-4">Add New Task</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Task Name:</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Task Description:</label>
            {{ form.description }}
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
{% endblock %}
